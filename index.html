<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>犬の16タイプ性格診断</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1 class="title">犬の16タイプ性格診断</h1>

      <!-- 足跡進捗（%表示なし） -->
      <div class="paws" id="paws" aria-label="進捗"></div>

      <button id="resetBtn" class="reset">最初からやり直す</button>
    </header>

    <!-- 質問画面 -->
    <section id="quizView" class="card">
      <div class="question" id="qText"></div>

      <div class="choices">
        <button class="choice" id="btnYes">はい</button>
        <button class="choice" id="btnNo">いいえ</button>
        <button class="choice" id="btnNeutral">どちらでもない</button>
      </div>

      <!-- 戻るだけ残す -->
      <div class="nav">
        <button id="prevBtn" class="prev">← ひとつ戻る</button>
      </div>
    </section>

    <!-- 最後だけ一瞬出る（自動でブログへ飛ぶ） -->
    <section id="finishView" class="card hidden">
      <div class="finishTitle">診断結果！</div>
      <div class="finishSub">結果ページへ移動します…</div>
      <button id="goBtn" class="go">結果を見る ▶︎</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
